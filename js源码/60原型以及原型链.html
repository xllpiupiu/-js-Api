    <script>
    //   function test() {}

    var o = {
        a:10,
        b:{
            a: 'hello',
            fn:function(){
                console.log(this)
            }
        }
    }
    o.b.fn()//fn里面的this指向b这个对象
    const f = o.b.fn
    f()//这里的fn this指向window 因为f在全局
    function fn() {
        this.user='xl'
        return 1
    }
    var a = new fn()
    console.log(a.user)
    const obj = {
        hell:'hell',
        sayThis:()=>{
            console.log('sayThis>>>',this.hell)
        }
    }
    obj.sayThis()
    </script>
